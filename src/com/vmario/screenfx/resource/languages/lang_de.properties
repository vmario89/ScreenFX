placing=[Klick], um das Fenster ohne Größenanpassung in die entsprechende Ecke zu schieben\noder an eine Kante anzudocken
resizing=[Doppelklick], um das Fenster mit Größenanpassung in die entsprechende Ecke zu schieben\noder an eine Kante anzudocken
resize-height=[Klick], um Fenster so anzupassen, dass es die maximale Höhe annimmt
resize-width=[Klick], um Fenster so anzupassen, dass es die maximale Breite annimmt
fullscreen=[Klick], um Fenster in Vollbildmodus zu versetzen\n[Doppeklick] oder [Escape], um Vollbildmodus zu verlassen
screenfxtooltip=[{0}],um ScreenFX zu öffnen\n[Escape] zum Schließen von ScreenFX
taskbar=Taskbar und andere Flächenelemente bei der Fensteranpassung berücksichtigen
screeninformation=Bildschirminformationen
additionalhints=\n[Win + Umschalt + Pfeil links], um das Fenster auf den vorigen Monitor zu verschieben\n[Win + Umschalt + Pfeil rechts], um das Fenster auf den nächsten Monitor zu verschieben\n[Win + Umschalt + Pfeil oben] , um das Fenster in seiner Höhe zu maximieren\n[Win + Umschalt + Pfeil unten], um das Fenster zu minimieren\n[Win + Pfeil links], um das Fenster in der linken Monitorhälfte anzudocken (mehrmaliges Drücken ermöglicht Monitorwechsel)\n[Win + Pfeil rechts], um das Fenster in der rechten Monitorhälfte anzudocken (mehrmaliges Drücken ermöglicht Monitorwechsel)\n[Win + Pfeil oben], um das Fenster zu maximieren\n[Win + Pfeil unten], um die letzte Fensterposition wiederherzustellen oder das Fenster zu minimieren\nViele weitere Tastenkürzel finden Sie auf windows.microsoft.com